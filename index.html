        .btn {

        textarea {

        .memo-actions button {

        }

        /* ç·¨é›†ãƒ¢ãƒ¼ãƒ‰ */
        .memo-item.editing .memo-content {
            display: none;
        }

        .memo-item.editing .memo-footer {
            display: none;
        }

        .memo-item textarea {

        }

        .edit-actions {
            display: none;

        }

        .memo-item.editing .edit-actions {

        }

        /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚° */
        .loading {
            text-align: center;

            color: var(--text-secondary);
        }

        .spinner {
            border: 2px solid var(--border);
            border-top: 2px solid var(--accent);

        }

        @keyframes spin {

        .hidden {

        .empty-state {

        }

        /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ– */
        @media (max-width: 768px) {

<body>
    <div class="container">
        <!-- èªè¨¼ã‚»ã‚¯ã‚·ãƒ§ãƒ³ -->
        <div id="auth-section">
            <h2>Memo</h2>
            <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">ã‚¯ãƒ©ã‚¦ãƒ‰åŒæœŸãƒ¡ãƒ¢ã‚¢ãƒ—ãƒª</p>
            
            <div class="input-group">
                <input type="email" id="email" placeholder="ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ï¼ˆ6æ–‡å­—ä»¥ä¸Šï¼‰" required>
            </div>
            <div id="auth-error" class="error hidden"></div>
            
            <button class="btn btn-primary" onclick="signUp()" style="width: 100%; margin-bottom: 0.5rem;">æ–°è¦ç™»éŒ²</button>
            <button class="btn" onclick="signIn()" style="width: 100%;">ãƒ­ã‚°ã‚¤ãƒ³</button>
        </div>

        <!-- ãƒ¡ã‚¤ãƒ³ã‚¢ãƒ—ãƒªï¼ˆèªè¨¼å¾Œã«è¡¨ç¤ºï¼‰ -->
        <div id="app-section" class="hidden">
            <header>
                <h1>Memo</h1>
                <div class="user-info">
                    <span class="user-email" id="user-email"></span>
                    <button class="btn" onclick="signOut()">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
                </div>
            </header>

            <!-- ãƒ¡ãƒ¢ä½œæˆ -->
            <div id="memo-create">
                <textarea id="new-memo-text" placeholder="æ–°ã—ã„ãƒ¡ãƒ¢ã‚’æ›¸ã..."></textarea>
                <div class="create-actions">
                    <button class="btn btn-primary" onclick="createMemo()">ãƒ¡ãƒ¢ã‚’ä¿å­˜</button>
                    <button class="btn" onclick="clearNewMemo()">ã‚¯ãƒªã‚¢</button>
                </div>
            </div>

            <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚° -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>ãƒ¡ãƒ¢ã‚’èª­ã¿è¾¼ã¿ä¸­...</p>

            <!-- ãƒ¡ãƒ¢ãƒªã‚¹ãƒˆ -->
            <div id="memo-list"></div>

            <!-- ç©ºã®çŠ¶æ…‹ -->
            <div id="empty-state" class="empty-state hidden">
                <p>ğŸ“</p>
                <p>ã¾ã ãƒ¡ãƒ¢ãŒã‚ã‚Šã¾ã›ã‚“</p>
                <p style="font-size: 0.9rem;">ä¸Šã®ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ã‹ã‚‰æœ€åˆã®ãƒ¡ãƒ¢ã‚’ä½œæˆã—ã¾ã—ã‚‡ã†</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut as firebaseSignOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // âš ï¸ é‡è¦: ã“ã“ã«ã‚ãªãŸã®Firebaseè¨­å®šã‚’å…¥åŠ›ã—ã¦ãã ã•ã„
        const firebaseConfig = {
            apiKey: "AIzaSyAlsvgbmZRaHKQG-GGk2LElNlIaeRByrc8",
            authDomain: "memo-1336a.firebaseapp.com",
            projectId: "memo-1336a",
            storageBucket: "memo-1336a.firebasestorage.app",
            messagingSenderId: "869953439148",
            appId: "1:869953439148:web:57b60f3d4d9c5de9532609"
        };

        // FirebaseåˆæœŸåŒ–
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let memosUnsubscribe = null;

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«é–¢æ•°
        window.signUp = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('auth-error');

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                errorDiv.classList.add('hidden');
            } catch (error) {
                errorDiv.textContent = getErrorMessage(error.code);
                errorDiv.classList.remove('hidden');
            }
        };

        window.signIn = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('auth-error');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                errorDiv.classList.add('hidden');
            } catch (error) {
                errorDiv.textContent = getErrorMessage(error.code);
                errorDiv.classList.remove('hidden');
            }
        };

        window.signOut = async () => {
            await firebaseSignOut(auth);
        };

        window.createMemo = async () => {
            const text = document.getElementById('new-memo-text').value.trim();
            if (!text) return;

            try {
                await addDoc(collection(db, `users/${currentUser.uid}/memos`), {
                    text: text,
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                });
                document.getElementById('new-memo-text').value = '';
            } catch (error) {
                console.error('ãƒ¡ãƒ¢ä½œæˆã‚¨ãƒ©ãƒ¼:', error);
                alert('ãƒ¡ãƒ¢ã®ä½œæˆã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        };

        window.clearNewMemo = () => {
            document.getElementById('new-memo-text').value = '';
        };

        // èªè¨¼çŠ¶æ…‹ã®ç›£è¦–
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('app-section').classList.remove('hidden');
                document.getElementById('user-email').textContent = user.email;
                loadMemos();
            } else {
                currentUser = null;
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('app-section').classList.add('hidden');
                if (memosUnsubscribe) {
                    memosUnsubscribe();
                    memosUnsubscribe = null;
                }
            }
        });

        // ãƒ¡ãƒ¢ã®ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ èª­ã¿è¾¼ã¿
        function loadMemos() {
            const memoList = document.getElementById('memo-list');
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('empty-state');

            const q = query(
                collection(db, `users/${currentUser.uid}/memos`),
                orderBy('createdAt', 'desc')
            );

            memosUnsubscribe = onSnapshot(q, (snapshot) => {
                loading.classList.add('hidden');
                
                if (snapshot.empty) {
                    memoList.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');
                memoList.innerHTML = '';

                snapshot.forEach((docSnapshot) => {
                    const memo = docSnapshot.data();
                    const memoItem = createMemoElement(docSnapshot.id, memo);
                    memoList.appendChild(memoItem);
                });
            }, (error) => {
                console.error('ãƒ¡ãƒ¢èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                loading.innerHTML = '<p style="color: #c53030;">ãƒ¡ãƒ¢ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</p>';
            });
        }

        // ãƒ¡ãƒ¢è¦ç´ ã®ä½œæˆ
        function createMemoElement(id, memo) {
            const div = document.createElement('div');
            div.className = 'memo-item';
            div.setAttribute('data-memo-id', id);

            const createdAt = memo.createdAt ? new Date(memo.createdAt.seconds * 1000).toLocaleString('ja-JP') : 'ä½œæˆä¸­...';

            // ãƒ¡ãƒ¢å†…å®¹
            const contentDiv = document.createElement('div');
            contentDiv.className = 'memo-content';
            contentDiv.textContent = memo.text;

            // ãƒ•ãƒƒã‚¿ãƒ¼
            const footerDiv = document.createElement('div');
            footerDiv.className = 'memo-footer';

            const dateSpan = document.createElement('span');
            dateSpan.textContent = createdAt;

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'memo-actions';

            // ç·¨é›†ãƒœã‚¿ãƒ³
            const editBtn = document.createElement('button');
            editBtn.className = 'btn';
            editBtn.textContent = 'ç·¨é›†';
            editBtn.onclick = () => editMemo(id, memo.text);

            // å‰Šé™¤ãƒœã‚¿ãƒ³
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn';
            deleteBtn.textContent = 'å‰Šé™¤';
            deleteBtn.onclick = () => deleteMemo(id);

            actionsDiv.appendChild(editBtn);
            actionsDiv.appendChild(deleteBtn);

            footerDiv.appendChild(dateSpan);
            footerDiv.appendChild(actionsDiv);

            // ç·¨é›†ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ç”¨div
            const editActionsDiv = document.createElement('div');
            editActionsDiv.className = 'edit-actions';

            div.appendChild(contentDiv);
            div.appendChild(footerDiv);
            div.appendChild(editActionsDiv);

            return div;
        }

        // ç·¨é›†æ©Ÿèƒ½
        function editMemo(memoId, currentText) {
            const memoItem = document.querySelector(`[data-memo-id="${memoId}"]`);
            if (!memoItem) return;

            memoItem.classList.add('editing');
            
            const textarea = document.createElement('textarea');
            textarea.value = currentText;
            textarea.style.minHeight = '80px';
            
            const editActions = memoItem.querySelector('.edit-actions');
            memoItem.insertBefore(textarea, editActions);
            
            // ä¿å­˜ãƒœã‚¿ãƒ³
            const saveBtn = document.createElement('button');
            saveBtn.className = 'btn btn-primary';
            saveBtn.textContent = 'ä¿å­˜';
            saveBtn.onclick = () => saveMemo(memoId, textarea);

            // ã‚­ãƒ£ãƒ³ã‚»ãƒ«ãƒœã‚¿ãƒ³
            const cancelBtn = document.createElement('button');
            cancelBtn.className = 'btn';
            cancelBtn.textContent = 'ã‚­ãƒ£ãƒ³ã‚»ãƒ«';
            cancelBtn.onclick = () => cancelEdit(memoId);

            editActions.appendChild(saveBtn);
            editActions.appendChild(cancelBtn);
        }

        async function saveMemo(memoId, textarea) {
            const newText = textarea.value.trim();

            if (!newText) {
                alert('ãƒ¡ãƒ¢ã®å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            try {
                await updateDoc(doc(db, `users/${currentUser.uid}/memos`, memoId), {
                    text: newText,
                    updatedAt: serverTimestamp()
                });
                // ç·¨é›†ãƒ¢ãƒ¼ãƒ‰ã‚’è§£é™¤ï¼ˆãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ›´æ–°ã§è‡ªå‹•çš„ã«åæ˜ ã•ã‚Œã‚‹ï¼‰
            } catch (error) {
                console.error('ãƒ¡ãƒ¢æ›´æ–°ã‚¨ãƒ©ãƒ¼:', error);
                alert('ãƒ¡ãƒ¢ã®æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        function cancelEdit(memoId) {
            const memoItem = document.querySelector(`[data-memo-id="${memoId}"]`);
            if (!memoItem) return;

            memoItem.classList.remove('editing');
            const textarea = memoItem.querySelector('textarea');
            const editActions = memoItem.querySelector('.edit-actions');
            
            if (textarea) textarea.remove();
            if (editActions) editActions.innerHTML = '';
        }

        async function deleteMemo(memoId) {
            if (!confirm('ã“ã®ãƒ¡ãƒ¢ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;

            try {
                await deleteDoc(doc(db, `users/${currentUser.uid}/memos`, memoId));
            } catch (error) {
                console.error('ãƒ¡ãƒ¢å‰Šé™¤ã‚¨ãƒ©ãƒ¼:', error);
                alert('ãƒ¡ãƒ¢ã®å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        // ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°
        function getErrorMessage(code) {
            const messages = {
                'auth/email-already-in-use': 'ã“ã®ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã¯æ—¢ã«ä½¿ç”¨ã•ã‚Œã¦ã„ã¾ã™',
                'auth/invalid-email': 'ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã®å½¢å¼ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“',
                'auth/weak-password': 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã¯6æ–‡å­—ä»¥ä¸Šã§è¨­å®šã—ã¦ãã ã•ã„',
                'auth/user-not-found': 'ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“',
                'auth/wrong-password': 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“',
                'auth/invalid-credential': 'ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã¾ãŸã¯ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“'
            };
            return messages[code] || 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
        }
    </script>
